<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>כניסה | רישום לבריכת נהלל</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="../css/pool-theme.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <div
      class="max-w-md mx-auto my-16 bg-white rounded-lg shadow-md p-9"
      style="position: relative; overflow: hidden"
    >
      <!-- Floating SVG icons for summery pool vibe -->
      <svg
        class="floating-icon top-right"
        width="64"
        height="64"
        viewBox="0 0 64 64"
        fill="none"
      >
        <circle
          cx="32"
          cy="32"
          r="24"
          fill="#ffe066"
          stroke="#ffb300"
          stroke-width="4"
        />
        <circle cx="32" cy="32" r="12" fill="#fffde4" />
      </svg>
      <svg
        class="floating-icon bottom-left"
        width="64"
        height="64"
        viewBox="0 0 64 64"
        fill="none"
      >
        <ellipse cx="32" cy="48" rx="20" ry="8" fill="#4fc3f7" />
        <ellipse cx="32" cy="48" rx="12" ry="4" fill="#b2eaff" />
        <circle
          cx="32"
          cy="48"
          r="8"
          fill="#ffe066"
          stroke="#ffb300"
          stroke-width="2"
        />
      </svg>
      <svg
        class="floating-icon bottom-right"
        width="80"
        height="32"
        viewBox="0 0 80 32"
        fill="none"
      >
        <path d="M0 24 Q 20 8 40 24 T 80 24 V32 H0Z" fill="#b2eaff" />
        <path d="M0 28 Q 20 16 40 28 T 80 28 V32 H0Z" fill="#4fc3f7" />
      </svg>
      <h2
        id="login-title"
        class="text-2xl font-bold text-blue-600 text-center mb-8"
      >
        כניסה
      </h2>
      <form id="regular-login-form" class="mb-6 space-y-2">
        <label for="regular-email" class="block font-medium">אימייל</label>
        <input
          type="email"
          id="regular-email"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <button
          type="submit"
          class="w-full py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition"
        >
          כניסה כמשתמש רגיל
        </button>
        <div
          class="error text-red-600 text-center font-semibold"
          id="regular-error"
        ></div>
      </form>
      <form id="admin-login-form" style="display: none" class="mb-6 space-y-2">
        <label for="admin-username" class="block font-medium"
          >שם משתמש מנהל</label
        >
        <input
          type="text"
          id="admin-username"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <label for="admin-password" class="block font-medium">סיסמה</label>
        <input
          type="password"
          id="admin-password"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <button
          type="submit"
          class="w-full py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition"
        >
          כניסה כמנהל
        </button>
        <div
          class="error text-red-600 text-center font-semibold"
          id="admin-error"
        ></div>
      </form>
      <div class="switch text-center mt-2">
        <span id="switch-to-admin"
          >מנהל?
          <a class="text-blue-600 underline cursor-pointer">התחבר כאן</a></span
        >
        <span id="switch-to-regular" style="display: none"
          >משתמש רגיל?
          <a class="text-blue-600 underline cursor-pointer">התחבר כאן</a></span
        >
      </div>
    </div>
    <div class="text-center mt-6">
      <a href="../index.html" class="text-blue-600 hover:underline"
        >חזרה להתנתקות</a
      >
    </div>
    <script src="../vendor/supabase.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
