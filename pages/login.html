<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Nahalal Pool Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <div class="max-w-md mx-auto my-16 bg-white rounded-lg shadow-md p-9">
      <h2
        id="login-title"
        class="text-2xl font-bold text-blue-600 text-center mb-8"
      >
        Login
      </h2>
      <form id="regular-login-form" class="mb-6 space-y-2">
        <label for="regular-email" class="block font-medium">Email</label>
        <input
          type="email"
          id="regular-email"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <button
          type="submit"
          class="w-full py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition"
        >
          Login as Regular User
        </button>
        <div
          class="error text-red-600 text-center font-semibold"
          id="regular-error"
        ></div>
      </form>
      <form id="admin-login-form" style="display: none" class="mb-6 space-y-2">
        <label for="admin-username" class="block font-medium"
          >Admin Username</label
        >
        <input
          type="text"
          id="admin-username"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <label for="admin-password" class="block font-medium">Password</label>
        <input
          type="password"
          id="admin-password"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <button
          type="submit"
          class="w-full py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition"
        >
          Login as Admin
        </button>
        <div
          class="error text-red-600 text-center font-semibold"
          id="admin-error"
        ></div>
      </form>
      <div class="switch text-center mt-2">
        <span id="switch-to-admin"
          >Admin?
          <a class="text-blue-600 underline cursor-pointer">Login here</a></span
        >
        <span id="switch-to-regular" style="display: none"
          >Regular user?
          <a class="text-blue-600 underline cursor-pointer">Login here</a></span
        >
      </div>
    </div>
    <div class="text-center mt-6">
      <a href="../index.html" class="text-blue-600 hover:underline"
        >Back to App Entry</a
      >
    </div>
    <script src="../vendor/supabase.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
