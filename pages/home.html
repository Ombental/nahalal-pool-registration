<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Nahalal Pool Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <div
      class="max-w-xl mx-auto my-16 bg-white rounded-lg shadow-md p-10 text-center"
    >
      <h2 class="text-2xl font-bold text-blue-600 mb-6">
        Welcome to Nahalal Pool Registration
      </h2>
      <div class="user-info mb-6" id="user-info"></div>
      <a
        href="registration.html"
        class="block w-full my-3 py-3 bg-blue-600 text-white rounded-md text-lg font-semibold hover:bg-blue-700 transition"
        >Register for a Time Slot</a
      >
      <a
        href="registrations.html"
        class="block w-full my-3 py-3 bg-blue-600 text-white rounded-md text-lg font-semibold hover:bg-blue-700 transition"
        >My Registrations</a
      >
      <a
        href="table.html"
        class="block w-full my-3 py-3 bg-blue-600 text-white rounded-md text-lg font-semibold hover:bg-blue-700 transition"
        >View All Time Slots</a
      >
      <a
        href="admin.html"
        class="block w-full my-3 py-3 bg-orange-600 text-white rounded-md text-lg font-semibold hover:bg-orange-700 transition"
        id="admin-link"
        style="display: none"
        >Go to Admin Area</a
      >
      <div class="text-center mt-6">
        <a href="../index.html" class="text-blue-600 hover:underline"
          >Back to App Entry</a
        >
      </div>
    </div>
    <script src="../vendor/supabase.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
