<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Time Slots | Nahalal Pool Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 60px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 36px 28px;
      }
      h2 {
        color: #2a7ae2;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 24px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      th {
        background: #f4f4f4;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .names-list {
        font-size: 0.98em;
        color: #444;
      }
      .table-scroll {
        max-height: 60vh;
        overflow-y: auto;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upcoming Time Slots</h2>
      <div class="table-scroll" style="overflow-x: auto">
        <table
          id="slots-table"
          style="border: 1px solid #bbb; width: auto; min-width: 600px"
        >
          <thead>
            <tr id="slots-header-row">
              <!-- Headers and arrows will be populated by JS -->
            </tr>
          </thead>
          <tbody id="slots-table-body">
            <!-- Names will be populated by JS -->
          </tbody>
        </table>
      </div>
      <div style="text-align: center; margin-top: 20px">
        <a href="home.html">Back to Home</a> |
        <a href="../index.html">App Entry</a>
      </div>
    </div>
    <script src="../vendor/supabase.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/table.js"></script>
  </body>
</html>
