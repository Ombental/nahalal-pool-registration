<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <div class="max-w-4xl mx-auto my-16 bg-white rounded-lg shadow-md p-9">

        משבצות זמן קרובות
      </h2>
      <div class="overflow-x-auto w-full">

            class="min-w-[600px] w-auto border-separate border-spacing-x-2 border-spacing-y-1 bg-white rounded shadow"
          >
            <thead class="sticky top-0 z-10">
              <tr id="slots-header-row" class="bg-gray-100">
                <!-- Headers and arrows will be populated by JS -->
              </tr>
            </thead>
            <tbody id="slots-table-body">
              <!-- Names will be populated by JS -->

          </table>
        </div>
      </div>
      <div class="text-center mt-6">
        <a href="home.html" class="text-blue-600 hover:underline"
          >חזרה לדף הבית</a
        >
        <span class="mx-2">|</span>
        <a href="../index.html" class="text-blue-600 hover:underline"
          >התנתקות</a
        >
      </div>
    </div>
    <script src="../vendor/supabase.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/auth.js"></script>
