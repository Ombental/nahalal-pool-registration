<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>משבצות זמן קרובות | רישום לבריכת נהלל</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="../css/pool-theme.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <div
      class="max-w-4xl mx-auto my-16 bg-white rounded-lg shadow-md p-9"
      style="position: relative; overflow: hidden"
    >
      <!-- Floating SVG icons for summery pool vibe -->
      <svg
        class="floating-icon top-right"
        width="64"
        height="64"
        viewBox="0 0 64 64"
        fill="none"
      >
        <circle
          cx="32"
          cy="32"
          r="24"
          fill="#ffe066"
          stroke="#ffb300"
          stroke-width="4"
        />
        <circle cx="32" cy="32" r="12" fill="#fffde4" />
      </svg>
      <svg
        class="floating-icon bottom-left"
        width="64"
        height="64"
        viewBox="0 0 64 64"
        fill="none"
      >
        <ellipse cx="32" cy="48" rx="20" ry="8" fill="#4fc3f7" />
        <ellipse cx="32" cy="48" rx="12" ry="4" fill="#b2eaff" />
        <circle
          cx="32"
          cy="48"
          r="8"
          fill="#ffe066"
          stroke="#ffb300"
          stroke-width="2"
        />
      </svg>
      <svg
        class="floating-icon bottom-right"
        width="80"
        height="32"
        viewBox="0 0 80 32"
        fill="none"
      >
        <path d="M0 24 Q 20 8 40 24 T 80 24 V32 H0Z" fill="#b2eaff" />
        <path d="M0 28 Q 20 16 40 28 T 80 28 V32 H0Z" fill="#4fc3f7" />
      </svg>
      <h2 class="text-2xl font-bold text-blue-600 text-center mb-8">
        משבצות זמן קרובות
      </h2>
      <div class="overflow-x-auto w-full">
        <div class="max-h-[60vh] overflow-y-auto">
          <table
            id="slots-table"
            class="min-w-[600px] w-auto border-separate border-spacing-x-2 border-spacing-y-1 bg-white rounded shadow"
          >
            <thead class="sticky top-0 z-10">
              <tr id="slots-header-row" class="bg-gray-100">
                <!-- Headers and arrows will be populated by JS -->
              </tr>
            </thead>
            <tbody id="slots-table-body">
              <!-- Names will be populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="text-center mt-6">
        <a href="home.html" class="text-blue-600 hover:underline"
          >חזרה לדף הבית</a
        >
        <span class="mx-2">|</span>
        <a href="../index.html" class="text-blue-600 hover:underline"
          >התנתקות</a
        >
      </div>
    </div>
    <script src="../vendor/supabase.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/table.js"></script>
  </body>
</html>
