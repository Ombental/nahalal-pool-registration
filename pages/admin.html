<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Nahalal Pool Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <h2 class="text-2xl font-bold text-orange-600 mb-6">Admin Dashboard</h2>

      >
      <a
        href="admin_users.html"
        class="block w-full my-3 py-3 bg-orange-600 text-white rounded-md text-lg font-semibold hover:bg-orange-700 transition"

      >

      >
      <div class="text-center mt-6">
