<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Time Slots | Nahalal Pool Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <div class="max-w-4xl mx-auto my-16 bg-white rounded-lg shadow-md p-9">
      <h2 class="text-2xl font-bold text-orange-600 text-center mb-8">
        Manage Time Slots
      </h2>
      <form id="slot-form" class="mb-8 space-y-2">
        <label for="slot-date" class="block font-medium">Date</label>
        <input
          type="date"
          id="slot-date"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <label for="slot-start" class="block font-medium">Start Time</label>
        <input
          type="time"
          id="slot-start"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <label for="slot-end" class="block font-medium">End Time</label>
        <input
          type="time"
          id="slot-end"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <label for="slot-max" class="block font-medium">Max Participants</label>
        <input
          type="number"
          id="slot-max"
          min="1"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <label for="slot-group" class="block font-medium">Time Group</label>
        <input
          type="text"
          id="slot-group"
          required
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <button
          type="submit"
          class="bg-orange-600 text-white rounded-md px-4 py-2 hover:bg-orange-700 transition"
        >
          Add Time Slot
        </button>
        <div
          class="feedback text-center font-bold mt-2"
          id="form-feedback"
        ></div>
      </form>
      <div id="slots-table-container"></div>
      <div class="text-center mt-6">
        <a href="admin.html" class="text-orange-600 hover:underline"
          >Back to Admin Home</a
        >
        <span class="mx-2">|</span>
        <a href="../index.html" class="text-orange-600 hover:underline"
          >App Entry</a
        >
      </div>
    </div>
    <script src="../vendor/supabase.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin_slots.js"></script>
  </body>
</html>
