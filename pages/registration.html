<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for a Time Slot | Nahalal Pool Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 450px;
        margin: 60px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 36px 28px;
      }
      h2 {
        color: #2a7ae2;
        text-align: center;
      }
      form {
        margin-top: 24px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      select,
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .names-list {
        margin-bottom: 12px;
      }
      .add-name-btn {
        background: #2a7ae2;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 6px 12px;
        cursor: pointer;
        margin-bottom: 12px;
      }
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #2a7ae2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
      }
      .feedback {
        text-align: center;
        margin-top: 16px;
        font-weight: bold;
      }
      .error {
        color: #d32f2f;
      }
      .success {
        color: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register for a Time Slot</h2>
      <form id="registration-form">
        <label for="slot-select">Select Time Slot</label>
        <select id="slot-select" required>
          <option value="">-- Loading slots... --</option>
          <!-- Options will be populated by JS -->
        </select>
        <div class="names-list" id="names-list">
          <label>Names of People Coming With You</label>
          <input type="text" class="name-input" placeholder="Name" />
        </div>
        <button type="button" class="add-name-btn" id="add-name-btn">
          + Add Another Name
        </button>
        <button type="submit">Submit Registration</button>
        <div class="feedback" id="form-feedback"></div>
      </form>
      <div style="text-align: center; margin-top: 20px">
        <a href="home.html">Back to Home</a> |
        <a href="../index.html">App Entry</a>
      </div>
    </div>
    <script src="../vendor/supabase.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/registration.js"></script>
  </body>
</html>
